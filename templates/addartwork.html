{% extends 'inlayout.html' %}
{% block body %}
	<div id="stage" style="	background:url('http://www.wallpaperawesome.com/wallpapers-awesome/wallpapers-famous-painting-artist-painter-brush-oil-on-canvas-awesome/wallpaper-vermeer-sunset-at-venice.jpg')center center no-repeat;"> <br> <br>
		<div class="container">
			<div class="row">
				<div class="col mr-auto">
					<div id="stage-caption">
						<h1 class="display-4">"Creativity is allowing your self to make mistakes.<br>Art is knowing wich ones to keep"</h1>
					</div>
				</div>
				<div class="col mr-auto">
					<div class="card mr-auto ">
						<div class="card-block mr-auto">
							<div class="form-header">
								<h3>Add an artwork:</h3>
							</div>
							<form method="post" action="{{ url_for('addartwork') }}" enctype="multipart/form-data">
								<div class="md-form">
									<input type="text" name="name" class="form-control" placeholder="Artwork name" required>
								</div>
								<div class="row">
									<div class="col">
										<div class="md-form input-group">
											<input type="number" name="height" placeholder="Height" required>
											<span class="text-muted input-group-addon">by</span>
										</div>
									</div>
									<div class="col">
										<div class="md-form input-group">
											<input type="number" name="width" placeholder="Width" required>
											<span class="text-muted input-group-addon">CM</span>
										</div>
									</div>
								</div>
								<div class="md-form">
									<input type="text" name="material" class="form-control" placeholder=" Material (Oil on Canvas)" required>
								</div>
								<div class="md-form input-group">
									<input type="number" name="price" class="form-control" placeholder="Price" required>
									<span class="text-muted input-group-addon">$</span>
								</div>
								<br>
								<div class="md-form">
								<h5>Photo of the artwork:</h5>
									<div class="file-field">
										<div class="btn btn-primary">
											<span>Browse</span>
											<input type="file" name="file" required>
										</div>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-indigo">add artwork</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
