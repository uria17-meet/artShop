<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/styles.css">
		{% block title %}{% endblock %}
		{% with messages = get_flashed_messages(with_categories=true) %}
		<!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
		{% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-{{ category }} alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<!-- <strong>Title</strong> --> {{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-toggleable-md navbar-light bg-black navbar-fixed-top" >
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#NAVI">
			<span class="navbar-toggler-icon"></span>
			</button>
			<h2 id="logo">ARTSHOP</h2>
			<div class="collapse navbar-collapse " id="NAVI">
				<ul class="nav navbar-nav pl-5" role="menu">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('landing') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Gallery</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div id="stage" style="background-size: cover; background-image:url(http://www.magicbrushespaintparty.com/000_vig_user_files/page_unique_header_custom/94397/556202/paint.jpg); position: flex; ">
		<div id="stage-caption">
			<shadow>	
			<h1>Sign Up!</h1>
			<p>It's FREE</p>
			</shadow>
		</div>
		<div class="container" style="background-color:darkorange;text-align: center;max-width:20%; ">
			<form method="post" name="sign_up" action="{{ url_for('sign_up') }}">
				<div class="form-group">
					<input type="text" name="fullname" placeholder="Full ame" required="required" class="form-cotroll">
				</div>
				<div class="form-group">
					<input type="text" name="username" placeholder="User name" required="required" class="form-cotroll">
				</div>
				<div class="form-group">
					<input type="email" name="email" placeholder="E-mail" required="required" class="form-cotroll">
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="password" required="required" class="form-cotroll">
				</div>
				<div class="form-group my-3 mx-auto">
					<input type="address" name="address" placeholder="Address (optional)"  class="form-cotroll">
				</div>
				<fieldset class="form-group">
					<label class="form-check-label">Are you an artist?</label>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="artist" id="yes" value="1" >
							Yep!
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="artist" id="no" value="0" checked>
							Nope.
						</label>
					</fieldset>
					<button type="submit" value="Submit" name="sign_up" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<footer class="footer" ">
			<div class="container" style="text-align: center;">
				<h5 style="color:#e8e5e3;">ARTSHOP 2016</h5>
			</div>
			
		</footer>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	</body>
