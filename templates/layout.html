<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		{% block title %}{% endblock %}
		{% with messages = get_flashed_messages(with_categories=true) %}
		<!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
		{% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-{{ category }} alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<!-- <strong>Title</strong> --> {{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
</head>
<body>
		<nav class="navbar navbar-toggleable-md navbar-light bg-black navbar-fixed-top" >
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#NAVI">
			<span class="navbar-toggler-icon"></span>
			</button>
			<h2 id="logo">ARTSHOP</h2>
			<div class="collapse navbar-collapse " id="NAVI">
				<ul class="navbar-nav pl-5 mr-auto pull-right" role="menu">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('landing') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
					</li>
					<li class="nav-item">
						<div class="btn-group">
							<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Login
							</button>
							<div class="dropdown-menu">
								<form action="{{ url_for('landing') }}" method="post">
									<div class="form-group">
										<input type="text" class="form-control" name="username" placeholder="Username" required>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" name="password" placeholder="Password" required>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-indigo btn-md">Login</button>
									</div>
								</form>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</nav>

	{% block body %} {% endblock %}
	<footer class="footer">
		<div class="container" style="text-align: center;">
			<h5 style="color:#e8e5e3;">ARTSHOP 2017</h5>
		</div>
		
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
</body>
